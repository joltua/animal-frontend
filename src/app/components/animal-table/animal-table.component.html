<div *ngIf="animals?.length else noData">
  <h3>{{type | animalTitle}}s</h3>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef> Birthday </th>
      <td mat-cell *matCellDef="let element"> {{element.birthday | date: 'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="species">
      <th mat-header-cell *matHeaderCellDef> Species </th>
      <td mat-cell *matCellDef="let element"> {{element.species.label}} </td>
    </ng-container>

    <ng-container matColumnDef="vaccinated">
      <th mat-header-cell *matHeaderCellDef> Vaccinated </th>
      <td mat-cell *matCellDef="let element"> {{element.vaccinated}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #noData>
  <div class="no-data">
    <div>
      There aren't {{type | animalTitle}}s,
      you should click
      <button mat-button color="primary" (click)="addAnimal()">"Add Animal"</button>
      button in order to create {{type | animalTitle}}
    </div>
  </div>
</ng-template>
