<div class="wrapper">
  <div class="btn-row">
    <button mat-raised-button color="primary">Add Animal</button>
  </div>


  <app-animal-table
    [type]="'pet'"
    [animals]="animalService.getPets() | async"
    (addNewAnimal)="onAddAnimal()"
  ></app-animal-table>

  <app-animal-table
    [type]="'wild'"
    [animals]="animalService.getWildAnimals() | async"
    (addNewAnimal)="onAddAnimal()"
  ></app-animal-table>
</div>
